---
homebrew_installed_packages:
  - git

homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - homebrew/cask-versions
  - homebrew/cask-drivers

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - intellij-idea
  - anki
  - setapp
  - whatsapp
  - hpedrorodrigues/tools/dockutil
  - 1password
  - evernote
  - signal
  - notion

homebrew_cask_uninstalled_apps:
  - alfred
  - firefox
  - firefox-developer-edition
  - google-chrome

homebrew_cask_accept_external_apps: true

mas_installed_apps:
  - { id: 904280696, name: "Things 3" }
  - { id: 975937182, name: "Fantastical - Calendar" }
  - { id: 441258766, name: "Magnet" }
  - { id: 1569813296, name: "1Password for Safari" }
  - { id: 1474335294, name: "GoodLinks" }
  - { id: 1484348796, name: "Endel: Focus, Sleep, Relax" }

mas_uninstalled_apps:
  - { id: 105511498, name: "Day One"}

dockitems_remove:
  - TV
  - Music
  - 'App Store'
  - Podcasts
  - 'System Preferences'
  - Notes
  - Reminders
  - Contacts
  - Calendar
  - FaceTime
  - Photos
  - Maps
  - Messages
  - Craft

dockitems_persist:
  - name: Launchpad
    path: "/System/Applications/Launchpad.app/"
    pos: 1
  - name: GoodLinks
    path: "/Applications/GoodLinks.app/"
    pos: 2
  - name: Fantastical
    path: "/Applications/Fantastical.app/"
    pos: 3
  - name: Evernote
    path: "/Applications/Evernote.app/"
    pos: 4
  - name: Things3
    path: "/Applications/Things3.app/"
    pos: 5
  - name: Firefox Developer Edition
    path: "/Applications/Firefox Developer Edition.app/"
    pos: 6
  - name: Safari
    path: "/Applications/Safari.app/"
    pos: 7
  - name: Mail
    path: "/System/Applications/Mail.app/"
    pos: 8
  - name: 1Password
    path: "/Applications/1Password.app/"
    pos: 9
  - name: Endel
    path: "/Applications/Endel.app/"
    pos: 10
