---
homebrew_installed_packages:
  - git

homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - homebrew/cask-versions
  - homebrew/cask-drivers

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - firefox-developer-edition
  - intellij-idea
  - anki
  - setapp
  - whatsapp
  - alfred
  - hpedrorodrigues/tools/dockutil
  - 1password

mas_installed_apps:
  - { id: 904280696, name: "Things 3" }
  - { id: 975937182, name: "Fantastical - Calendar" }
  - { id: 441258766, name: "Magnet" }
  - { id: 1487937127, name: "Craft - Docs and Notes Editor" }

dockitems_remove:
  - TV
  - Music
  - 'App Store'
  - Podcasts
  - 'System Preferences'
  - Notes
  - Reminders
  - Contacts
  - Calendar
  - FaceTime
  - Photos
  - Maps
  - Messages

dockitems_persist:
  - name: Launchpad
    path: "/System/Applications/Launchpad.app/"
    pos: 1
  - name: Fantastical
    path: "/Applications/Fantastical.app/"
    pos: 2
  - name: Things3
    path: "/Applications/Things3.app/"
    pos: 3
  - name: Firefox Developer Edition
    path: "/Applications/Firefox Developer Edition.app/"
    pos: 4
  - name: Safari
    path: "/Applications/Safari.app/"
    pos: 5
  - name: Mail
    path: "/System/Applications/Mail.app/"
    pos: 6
  - name: 1Password
    path: "/Applications/1Password.app/"
    pos: 7
